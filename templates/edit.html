{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Here are your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<!-- Todo: Fetch it using for loop from the database -->
<div class="container">

    <div class="col-lg-8 col-md-10"> 
        <h1> Basic Actions.</h1>
        <a href="/dashboard"> <button class="btn btn-primary">  Dashboard Home </button></a>
        <a href="/logout"> <button class="btn btn-primary">  Logout </button></a>
        <hr>

        <h1> Add/Edit Post.</h1>
        
 

<form id="contactForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN" novalidate>
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" name="title" placeholder="Title..." data-sb-validations="required" value="{{post.title}}" />
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tline" name='tline' type="text" placeholder="Tagline..." data-sb-validations="required,email" value="{{post.tag_line}}" />
                                    <label for="text">Tagline</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" name='slug' type="text" placeholder="Enter slug..." data-sb-validations="required" value="{{post.slug}}"/>
                                    <label for="phone">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <div class="form-floating">
                                    <div class="col-25">
                                     <label for="subject">Content</label>
                                        </div>
                                        <div class="col-75">
                                    <textarea class="form-control" id="content" name = 'content' placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required" style="height:200px"/>
                                    {{post.content}} </textarea> 
                                    <p class="help-block text-danger"></p>
                                    </div>
                                    </div>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                

                                <div class="form-floating">
                                    <input class="form-control" id="img_file" name = 'img_file' placeholder="Enter image name..." style="height: 12rem" value="{{post.img_file}}">
                                    <label for="message">Image File</label>
                                    <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                
                                <br/>

                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div id="success">
                                <div class="form-group">
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                                </div>
                                </div> 
                            </form>



  </div>
  </div>
</div>
                  
    
{% endblock %}
